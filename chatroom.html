<body class="body body--chatroom">
    <div class="chatroom">
        <div class="chatroom__left">
            <div class="chatroom__time">
                <p class="chatroom__time__date">5 październik 2018</p>
                <p class="chatroom__time__clock">14:23</p>
            </div>
            <div class="chatroom__current-channel">
                %Aktualny_pokój%
            </div>
            <div class="channels">
                <div class="channels__category" id="4ti">
                    <a class="channels__heading" href="#4ti">
                        4TI
                    </a>
                    <a href="#">
                        <div class="channels__dropdown">
                            Witryny
                        </div>
                    </a>
                    <a href="#">
                        <div class="channels__dropdown">
                            Bazy danych
                    </div>
                    </a>
                    <a href="#">
                        <div class="channels__dropdown">
                            Informatyka
                        </div>
                    </a>

                </div>
            </div>

        </div>

        <div class="chatbox">

                <div class="chatbox__chat chatbox__chat--friend">
                    <p class="chatbox__message">What's up?</p>
                    <p class="chatbox__author">Tomek 12:39</p>
                </div>

            
                <div class="chatbox__chat chatbox__chat--self">
                    <p class="chatbox__message">Nothing really, you?</p>
                    <p class="chatbox__author">Adrian 12:43</p>
                </div>

                <div class="chatbox__chat chatbox__chat--self">
                    <p class="chatbox__message">Lorem occaecat anim ipsum ut est cillum esse magna aliqua cupidatat dolore in sunt.</p>
                    <p class="chatbox__author">Adrian 12:43</p>
                </div>

        </div>
        
        <div class="chat-form">
            <form>
                <input type="text" placeholder="Napisz wiadomość!" class="chat-form__text" required>
                <input type="submit" class="chat-form__submit">
            </form>
        </div>

    </div>
    <div class="version-control">
        v.0.1.3dev
    </div>
