<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Papier, kamień, nożyce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


</head>
<body>
    <header>
        <h1>Kamień, Papier, Nożyce!</h1>
    </header>
    <div class="score-board">
        <div class="badge badge--user"><i class="fas fa-user"></i></div>
        <div class="badge badge--computer"><i class="fas fa-robot"></i></div>
        <p><span class="score--user score">0</span>:<span class="score score--computer">0</span></p>
    </div>
    <h2>Niech zwycięży <span class="win-msg">lepszy</span>!</h2>
    <div class="options">
        <div class="option paper"><i class="fas fa-hand-paper"></i></div>
        <div class="option rock"><i class="fas fa-hand-rock"></i></div>
        <div class="option scissors"><i class="fas fa-hand-scissors"></i></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
